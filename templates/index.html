<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Mototaxis BAJAJ y TVS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="split-layout">
            <div class="left-section">
                <div class="image-frame">
                    <img src="{{ url_for('static', filename='images/mototaxi_bienvenido.jpg') }}" alt="Mototaxi BAJAJ y TVS" class="mototaxi-image">
                </div>
                <h1 class="welcome-text">Mantenimiento de Mototaxis BAJAJ y TVS</h1>
            </div>
            <div class="right-section">
                <h2>Registrar Nuevo Vehículo</h2>
                <form id="vehicle-form" class="form-card">
                    <div class="form-group">
                        <label for="last_names">Apellidos Completos:</label>
                        <input type="text" id="last_names" name="last_names" required>
                    </div>
                    <div class="form-group">
                        <label for="first_names">Nombres Completos:</label>
                        <input type="text" id="first_names" name="first_names" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label for="license_plate">Número de Placa:</label>
                        <input type="text" id="license_plate" name="license_plate" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo de Vehículo:</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn">Agregar</button>
                        <a href="/login" class="btn access-btn">Ingresar</a>
                    </div>
                </form>
                <div class="exclusive-button">
                    <a href="/mostrar-vehiculos" class="btn exclusive-btn">Ingreso Exclusiva</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
