<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Mototaxis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="split-container">
        <div class="right-panel">
            <div class="login-form">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                </div>
                <h2>Mantenimiento de Mototaxis BAJAJ y TVS</h2>
                <p class="welcome-text">Bienvenido al Taller</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn-login">INGRESAR</button>
                </form>
                <p class="register-link">¿No tienes cuenta? <a href="{{ url_for('registro_page') }}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
